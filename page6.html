<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
  
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{
  height:100vh;
  overflow:hidden;
  background:white;
  transition:1s;
  font-family: 'Montserrat', sans-serif;
text-align:center;
}

  .hb{
  font-size:36px;
  margin-bottom:20px;
  animation:fadeIn 1.2s ease;
}
@keyframes fadeIn{
  from{opacity:0; transform:translateY(-20px)}
  to{opacity:1; transform:translateY(0)}
}

.birthday-text{
  font-size: 42px;
  font-weight: 800;
  text-align: center;
  width: 100%;
  margin-bottom: 30px;
  font-family: 'Poppins', 'Segoe UI', sans-serif;
}
  
/* section */
.section{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  transition:1s ease;
  padding-top:40px;
}
.hide{
  transform:translateX(-100%);
  opacity:0;
  pointer-events:none;
}

/* petals */
.petal{
  position:absolute;
  width:12px;height:12px;
  background:pink;
  border-radius:50%;
  animation:fall 8s linear infinite;
  opacity:.7;
  pointer-events: none; 
}

/* HAPPY BIRTHDAY TEXT ‚Äì CAKE KE UPAR CENTER */
.hb-text{
  text-align:center;
  font-size:40px;
  font-weight:800;
  margin-bottom:15px;
  font-family:'Montserrat', sans-serif;
  background:linear-gradient(90deg,#ff4d6d,#ffb703,#ffd60a);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:hbGlow 1.5s infinite alternate;
}

@keyframes hbGlow{
  from{
    text-shadow:0 0 8px rgba(255,0,100,.6);
  }
  to{
    text-shadow:0 0 20px rgba(255,180,0,1);
  }
}

  
@keyframes fall{
  from{transform:translateY(-10vh)}
  to{transform:translateY(110vh)}
}

/* buttons */
.btn{
  padding:14px 30px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  position:relative;
  z-index:10;
}
.yellow{background:#ffd400}
.pink{background:#ff69b4;color:white}
.orange{background:orange;color:white}

/* cake */

.cake-area{
  display:flex;
  flex-direction:column;
  align-items:center;
  margin-top:30px;
}

.cake{
  position:relative;
  width:140px;
}

.layer{
  width:70%;
  height:20px;
  border-radius:12px;
  margin-bottom:6px;
}

.layer1{ background:#ffb6c1; }
.layer2{ background:#ffc0cb; }
.layer3{ background:#ffe4e1; }

.candle{
  position:absolute;
  top:-35px;
  left:50%;
  transform:translateX(-50%);
  width:10px;
  height:35px;
  background:white;
  border-radius:5px;
}

.flame{
  position:absolute;
  top:-18px;
  left:50%;
  transform:translateX(-50%);
  width:14px;
  height:14px;
  background:orange;
  border-radius:50% 50% 50% 50%;
  animation:flicker 0.6s infinite;
}

@keyframes flicker{
  0%{ transform:translateX(-50%) scale(1); opacity:1; }
  50%{ transform:translateX(-50%) scale(1.2); opacity:0.8; }
  100%{ transform:translateX(-50%) scale(1); opacity:1; }
}

.cake-btn{
  margin-top:20px;
  padding:12px 22px;
  border:none;
  border-radius:25px;
  background:orange;
  color:white;
  font-size:16px;
}
  

/* balloons */
.balloon{
  position:absolute;
  bottom:-60px;
  width:26px;height:36px;
  border-radius:50%;
  animation:fly 6s linear forwards;
  pointer-events: none;
}
@keyframes fly{
  to{transform:translateY(-120vh)}
}

/* envelope */
.envelope{
  width:260px;height:180px;
  background:#c62828;
  border-radius:6px;
  position:relative;
  cursor:pointer;
}
.envelope::before{
  content:'';
  position:absolute;
  width:100%;height:100%;
  background:linear-gradient(135deg,transparent 50%,#b71c1c 50%);
}

/* vertical big letter */
.letter{
  position:absolute;
  top:5%;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:420px;
  height:85%;
  background:white;
  color:#333;
  padding:20px;
  border-radius:10px;
  overflow-y:auto;
  display:none;
  animation:slideUp 1s ease;
}
@keyframes slideUp{
  from{transform:translate(-50%,100%)}
  to{transform:translate(-50%,0)}
}

/* FIX CAKE SIZE */
.cake {
  width: 160px;
  height: 120px;
  margin: 20px auto;
  position: relative;
  z-index: 1;
}

/* BUTTON ALWAYS CLICKABLE */
button {
  position: relative;
  z-index: 10;
}

/* PETALS CLICK BLOCK NA KARE */
.petal {
  pointer-events: none;
}
  
</style>
</head>

<body>

<script>
for(let i=0;i<30;i++){
 let p=document.createElement("div");
 p.className="petal";
 p.style.left=Math.random()*100+"vw";
 p.style.animationDelay=Math.random()*8+"s";
 document.body.appendChild(p);
}
</script>

  <!-- SECTION 1 -->
<div class="section" id="s1">
  <h2 style="color:black">Let‚Äôs Celebrate</h2>
  <button class="btn yellow" onclick="turnOn()">Turn On The Light</button>
</div>

<!-- 2 -->
<div class="section hide" id="s2">
  <button class="btn pink" onclick="playMusic()">Play Music</button>
</div>
  
</div>

<!-- SECTION 3 -->
<div class="section hide" id="s3">
  <div class="hb-text">Happy Birthday üéÇ</div>
  <div class="cake-area">
    <div class="cake">
      <div class="layer layer1"></div>
      <div class="layer layer2"></div>
      <div class="layer layer3"></div>

      <div class="candle">
        <div class="flame"></div>
      </div>
    </div>

    <button class="cake-btn" onclick="blow()">Blow The Candles</button>
    <button class="btn orange" id="msgBtn"
 onclick="goMessage()"
 style="display:none;margin-top:20px">
 Well, I have a message for you üíå
    </button>
  </div>
</div>

<!-- 4 -->
<div class="section hide" id="s4" style="background:white">
  <h3 style="color:black">Message From My Heart</h3>
  <p style="color:black;margin:10px">Click to Open</p>
  <div class="envelope" onclick="openLetter()"></div>

  <div class="letter" id="letter">
    <h3>Dear Aditya ‚ù§Ô∏è</h3>
    <p>
      Ye demo letter hai.<br><br>
      Tum apna pura long message yahan paste kar sakti ho.
      Letter vertical aur bada hai,
      scroll smooth rahega.<br><br>
      Happy Birthday üéâ
    </p>
  </div>
</div>

<audio id="music">
  <source src="music.mp3" type="audio/mp3">
</audio>

<script>
function turnOn(){
 document.body.style.background="linear-gradient(135deg,#6a1b9a,#8e24aa)";
 slide("s1","s2");
}

function playMusic(){
 document.getElementById("music").play();
 slide("s2","s3");
}

function blow(){

 // sirf flame band hogi
 document.querySelectorAll(".flame").forEach(f => f.remove());

 // balloons sirf isi section (s3) me
 for(let i=0;i<12;i++){
  let b = document.createElement("div");
  b.className = "balloon";
  b.style.left = Math.random()*100 + "vw";
  b.style.background = `hsl(${Math.random()*360},70%,60%)`;
  document.getElementById("s3").appendChild(b);
 }

 // message button dikhao
 document.getElementById("msgBtn").style.display = "inline-block";
}
  function goMessage(){
 document.querySelectorAll(".balloon").forEach(b => b.remove());
 slide("s3","s4");
  }

function openLetter(){
 document.getElementById("letter").style.display="block";
}

function slide(a,b){
 document.getElementById(a).classList.add("hide");
 document.getElementById(b).classList.remove("hide");
}
</script>

</body>
</html>
