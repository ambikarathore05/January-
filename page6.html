<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Turn on the lights</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #ffffff;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
}

/* Center content */
.center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 5;
}

/* Button */
.light-btn {
  background: #ffe600;
  padding: 18px 40px;
  border-radius: 40px;
  font-size: 20px;
  font-weight: 600;
  border: none;
  cursor: pointer;
  animation: pulse 1.2s infinite;
}

/* Button animation */
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

/* Falling flowers */
.flower {
  position: fixed;
  top: -20px;
  font-size: 18px;
  animation: fall linear infinite;
}

@keyframes fall {
  0% {
    transform: translateY(0) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="center">
  <button class="light-btn">Turn on the lights</button>
</div>

<script>
function createFlower() {
  const flower = document.createElement("div");
  flower.classList.add("flower");
  flower.innerHTML = "üå∏";
  flower.style.left = Math.random() * 100 + "vw";
  flower.style.animationDuration = (3 + Math.random() * 3) + "s";
  document.body.appendChild(flower);

  setTimeout(() => {
    flower.remove();
  }, 6000);
}

setInterval(createFlower, 300);
</script>

</body>
</html>

<script>
function turnOn() {
  document.body.style.background = "#6b3fa0";

  const btn = document.getElementById("btn");
  btn.style.background = "#ff4f9a";
  btn.innerText = "Well, I have a message for you Aditya ji";

  document.getElementById("title").style.color = "#ff4f9a";

  const light = document.getElementById("light");
  light.style.top = "60%";
  light.style.opacity = "1";
  light.classList.add("blink");

  document.getElementById("cake").style.bottom = "40px";

  document.getElementById("center").style.top = "45%";

  /* music */
  document.getElementById("music").play();

  /* message */
  setTimeout(() => {
    const msg = document.getElementById("message");
    msg.style.opacity = "1";
    msg.style.transform = "translateY(0)";

  /* birthday text */
  setTimeout(() => {
    const bd = document.getElementById("birthday");
    bd.style.opacity = "1";
    bd.style.transform = "translateY(0)";
  }, 1200);

  /* balloons */
  for (let i = 0; i < 8; i++) {
    setTimeout(createBalloon, i * 300);

  b.className = "balloon";

  b.style.left = Math.random() * 90 + "vw";

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Message</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Poppins', sans-serif;
}

/* ---------- SCREEN ---------- */
.screen{
  width:100vw;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  position:absolute;
  top:0;
  left:0;
  transition:1s ease;
}

.hidden{
  opacity:0;
  pointer-events:none;
}

/* ---------- MESSAGE BUTTON ---------- */
#messageScreen{
  background:#5b2d82;
}

.message-btn{
  background:#ff7a00;
  color:white;
  padding:15px 30px;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.1)}
  100%{transform:scale(1)}
}

/* ---------- ENVELOPE SCREEN ---------- */
#envelopeScreen{
  background:white;
  flex-direction:column;
}

.envelope{
  width:260px;
  height:180px;
  background:#c62828;
  position:relative;
  overflow:hidden;
  cursor:pointer;
}

.envelope::before{
  content:'';
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:50%;
  background:#b71c1c;
  transform-origin:top;
  transition:1s ease;
}

.envelope.open::before{
  transform:rotateX(180deg);
}

.envelope-text{
  position:absolute;
  bottom:10px;
  width:100%;
  text-align:center;
  color:white;
  font-size:14px;
}

.letter{
  position:absolute;
  bottom:-100%;
  left:50%;
  transform:translateX(-50%);
  width:240px;
  height:300px;
  background:#fff;
  padding:15px;
  overflow-y:auto;
  transition:1s ease;
}

.envelope.open .letter{
  bottom:10px;
}
</style>
</head>

<body>

<!-- MESSAGE BUTTON -->
<div class="screen" id="messageScreen">
  <div class="message-btn" onclick="showEnvelope()">
    I have a message for you
  </div>
</div>

<!-- ENVELOPE -->
<div class="screen hidden" id="envelopeScreen">
  <div class="envelope" onclick="openLetter()">
    <div class="letter">
      <!-- üëáüëá YAHAN APNA MESSAGE LIKHNA üëáüëá -->
      <p>
        Happy Birthday ‚ù§Ô∏è<br><br>
        (Yahan tum apna poora lamba message likh sakti ho.
        Message zyada lamba hoga to scroll hoga bilkul letter jaisa.)
      </p>
    </div>
    <div class="envelope-text">Click to open</div>
  </div>
</div>

<script>
function showEnvelope(){
  document.getElementById("messageScreen").classList.add("hidden");
  document.getElementById("envelopeScreen").classList.remove("hidden");
}

function openLetter(){
  document.querySelector(".envelope").classList.add("open");
}
</script>

</body>
</html>
