<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Have a look</title>

<style>
body{
  margin:0;
  height:100vh;
  background:#f6cfd6;
  overflow:hidden;
  font-family: Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* falling hearts */
.heart{
  position:fixed;
  top:-10px;
  color:#ff6b9a;
  font-size:18px;
  animation:fall linear infinite;
}
@keyframes fall{
  to{
    transform:translateY(110vh);
    opacity:0;
  }
}

/* card */
.card{
  background:white;
  width:85%;
  max-width:350px;
  padding:30px 20px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
  position:relative;
  z-index:1;
}

/* rotated text */
.title{
  transform:rotate(-90deg);
  font-size:20px;
  margin:30px 0;
}

/* button */
.btn{
  padding:14px 30px;
  background:#e75480;
  border:none;
  border-radius:30px;
  color:white;
  font-size:18px;
  cursor:pointer;
}

/* dots */
.dots{
  margin-top:15px;
}
.dot{
  height:8px;
  width:8px;
  background:#e75480;
  border-radius:50%;
  display:inline-block;
  margin:0 4px;
}
</style>
</head>

<body>

<div class="card">
  <div class="title">Have a look at it Madam jii âœ¨</div>

  <!-- IMPORTANT PART -->
  <button class="btn" onclick="goNext()">Let's Go ðŸ’–</button>

  <div class="dots">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
</div>

<script>
// hearts
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤ï¸";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=2+Math.random()*3+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),5000);
},300);

// GO TO 6th FILE
function goNext(){
  window.location.href = "page6.html; 
}
</script>

</body>
</html>
