<html lang="en">

<style>
body{
  margin:0;
  height:100vh;
  background:#f8d7df;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  font-family: Arial, sans-serif;
}

/* CARD */
.card{
  background:white;
  width:85%;
  max-width:350px;
  padding:40px 20px;
  border-radius:20px;
  text-align:center;
  position:relative;
  z-index:2;
}

.card h2{
  font-size:22px;
  margin-bottom:25px;
}

/* BUTTON */
.btn{
  background:#e75480;
  color:white;
  padding:14px 35px;
  border-radius:30px;
  font-size:18px;
  text-decoration:none;
  display:inline-block;
  position:relative;
  z-index:5; /* ðŸ”´ VERY IMPORTANT */
}

/* DOTS */
.dots{
  margin-top:15px;
}
.dots span{
  height:8px;
  width:8px;
  background:#e75480;
  border-radius:50%;
  display:inline-block;
  margin:0 4px;
}

/* FALLING HEARTS */
.heart{
  position:fixed;
  top:-10px;
  color:#ff6b9a;
  font-size:18px;
  animation:fall linear infinite;
  pointer-events:none; /* ðŸ”´ FIXED CLICK ISSUE */
}

@keyframes fall{
  to{
    transform:translateY(110vh);
    opacity:0;
  }
}
</style>
</head>

  const heart=document.createElement("div");
