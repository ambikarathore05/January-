<style>
*{
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ffd6e8, #ffeaf3);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 15px;
}

/* Play Music button */
.play-btn {
  position: fixed;
  top: 15px;
  right: 15px;
  background: #ffffff;
  border: none;
  padding: 8px 14px;
  border-radius: 25px;
  font-size: 14px;
  font-weight: 600;
  color: #ff2f7b;
  box-shadow: 0 5px 12px rgba(0,0,0,0.15);
  z-index: 10;
}

/* Card */
.card {
  background: #ffe0ef;
  width: 100%;
  max-width: 360px;
  padding: 28px 20px;
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 12px 30px rgba(0,0,0,0.12);
}

/* Text */
h1 {
  font-size: 22px;
  margin-bottom: 8px;
}

h1 span {
  color: #ff2f7b;
}

.subtitle {
  font-size: 14px;
  color: #555;
  margin-bottom: 20px;
}

.birthday {
  font-size: 18px;
  font-weight: 600;
  color: #ff7a18;
  margin: 15px 0;
}

.ready {
  font-size: 15px;
  margin-top: 10px;
  font-weight: 600;
  color: #6a1b9a;
}

.small {
  font-size: 13px;
  color: #777;
  margin-bottom: 22px;
}

/* Button */
.celebrate {
  width: 100%;
  background: linear-gradient(135deg, #ff4d88, #ff2f7b);
  border: none;
  color: white;
  padding: 14px;
  border-radius: 30px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 6px 15px rgba(255,79,129,0.4);
}

/* Hearts */
.heart {
  position: fixed;
  top: -10px;
  font-size: 18px;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<button class="play-btn" onclick="toggleMusic()">ğŸµ Play Music</button>

<div class="card">
  <h1>Happy Birthday <span>Chutku</span> ğŸ‚</h1>
  <div class="subtitle">Your personalized message goes here ğŸ’•</div>

  <div class="birthday">ğŸ‰ Itâ€™s Your Birthday! ğŸ‰</div>

  <div class="ready">ğŸ’œ Ready for your surprise! ğŸ’œ</div>
  <div class="small">Something magical is about to unfold âœ¨</div>

  <button class="celebrate" onclick="celebrate()">ğŸ‰ Letâ€™s Celebrate</button>
</div>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3">
</audio>

<script>
const music = document.getElementById("music");
let playing = false;

function toggleMusic() {
  if (!playing) {
    music.play();
    playing = true;
  } else {
    music.pause();
    playing = false;
  }
}

function celebrate() {
  for (let i = 0; i < 40; i++) {
    createHeart();
  }
}

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (2 + Math.random() * 3) + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 5000);
}
</script>

</body>
